<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/flyo-style.css" />
  </head>
  <body>
    <section class="flyo">
      <!-- tools -->
      <div class="flyo-tool">
        <!-- heading -->
        <div class="flyo-tool__heading">
          <ion-icon class="flyo-tool__logo" name="logo-buffer"></ion-icon>
          <h2 class="flyo-tool__text">Fylo</h2>
        </div>
        <!-- options -->
        <div class="flyo-tool__options">
          <span class="flyo-tool__icon">
            <ion-icon class="flyo-tool__svg" name="document"></ion-icon>
          </span>
          <span class="flyo-tool__icon"
            ><ion-icon class="flyo-tool__svg" name="folder-open"></ion-icon
          ></span>

          <span class="flyo-tool__icon">
            <ion-icon class="flyo-tool__svg" name="cloud-upload"></ion-icon>
          </span>
        </div>
      </div>

      <!-- Storage -->
      <div class="flyo-storage">
        <div class="flyo-storage__toast">
          <span class="toast-custom-text">185</span> GB LEFT
        </div>

        <div class="flyo-storage__box">
          <p class="flyo-storage__info">
            You've used <strong>815 GB</strong> of your storage
          </p>

          <div class="flyo-storage__progress">
            <span class="progress-bar">
              <span class="progress-end"></span
            ></span>
          </div>
          <p class="flyo-storage__stats">
            <span>&#48; GB</span>
            <span>1000 GB</span>
          </p>
        </div>
      </div>
    </section>
    <div class="flyo__bg-svg"></div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
